<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Pop-up với Nút Mở & Đóng</title>
    <style>
        /* Kiểu dáng của pop-up */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            z-index: 9999;
            display: none;
            /* Ẩn ban đầu */
        }

        /* Nền mờ khi hiển thị pop-up */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
            /* Ẩn ban đầu */
        }

        /* Kiểu nút */
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #openBtn {
            background-color: #4CAF50;
            color: white;
        }

        #closeBtn {
            background-color: #FF5C5C;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Nút mở pop-up -->
    <button id="openBtn">Mở Pop-up</button>

    <!-- Nền mờ -->
    <div id="overlay"></div>

    <!-- Cửa sổ pop-up -->
    <div id="popup">
        <h2>Chào mừng bạn!</h2>
        <p>Đây là nội dung của cửa sổ pop-up.</p>
        <button id="closeBtn">Đóng</button>
    </div>

    <script>
        // Lấy các phần tử HTML
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        // Hiện pop-up khi nhấn nút "Mở Pop-up"
        openBtn.addEventListener('click', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Ẩn pop-up khi nhấn nút "Đóng"
        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>

</html>
